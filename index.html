<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <h1>ACME Coding Bootcamp</h1>
<body>
    <table id = 'table'>
    </table>
    <h2>Add New Candidates:</h2>
    <form id='form'>
        <h4>Name:</h4>
        <input name='candidateName' required></input>

        <h4>School attended:</h4>
        <h6>*Enter "Self Taught" if no school.</h6>
        <input name='candidateSchool' required></input>

        <h4>Programing languages:</h4>
        <input name='candidateLanguage' required></input>
        <button id='submitButton' type='submit'>Submit</button>
        <button id='clearButton' type='reset'>Reset Form</button>
    </form>
    
</body>
<script src="index.js"></script>
</html>
